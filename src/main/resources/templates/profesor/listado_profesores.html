<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{principal/principal :: head}"></head>
<body>
	<header th:replace="~{principal/principal :: header}"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<table class="table table-striped table-sm" th:if="${not #lists.isEmpty(profesores)}">
					<tr>
						<th>Id.</th>
						<th>Apellidos</th>
						<th>Nombres</th>
                        <th>Especializaci√≥n</th>
                        <th>Departamento</th>
					</tr>
					<tr th:each="profe : ${profesores}">
                        <td th:text="${#numbers.formatInteger(profe.id, 3)}"></td>
						<td th:text="${profe.apellidos}"></td>
						<td th:text="${profe.nombres}"></td>
						<td th:text="${profe.especializacion}"></td>
                        <td th:text="${profe.departamento}"></td>
					</tr>
				</table>
				<div class="alert alert-warning" th:if="${#lists.isEmpty(profesores)}">No hay profesores para mostrar</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{principal/principal :: footer}"></footer>
</body>
</html>
