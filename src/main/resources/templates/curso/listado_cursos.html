<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{principal/principal :: head}"></head>
<body>
	<header th:replace="~{principal/principal :: header}"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<table class="table table-striped table-sm" th:if="${not #lists.isEmpty(cursos)}">
					<tr>
						<th>Id.</th>
						<th>Asignatura</th>
						<th>Profesor</th>
                        <th>Periodo</th>
                        <th>Horario</th>
                        <th>Cupo MÃ¡ximo</th>
                        <th>Aula</th>
					</tr>
					<tr th:each="cur : ${cursos}">
                        <td th:text="${#numbers.formatInteger(cur.id, 3)}"></td>
						<td th:text="${cur.asignatura.nombre}"></td>
						<td th:text="${cur.profesor.apellidos + ' ' +cur.profesor.nombres }"></td>
						<td th:text="${cur.periodo}"></td>
                        <td th:text="${cur.horario}"></td>
                        <td th:text="${cur.cupo_maximo}" class="text-center pr-5"></td>
                        <td th:text="${cur.aula}"></td>

					</tr>
				</table>
				<div class="alert alert-warning" th:if="${#lists.isEmpty(cursos)}">No hay cursos para mostrar</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{principal/principal :: footer}"></footer>
</body>
</html>
